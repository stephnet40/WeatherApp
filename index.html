<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <script type="module" src="/src/main.ts"></script>

    <header>
      <form id="location-form">
        <label for="location">Enter a city name:</label>
        <input type="text" id="location" name="location">
        <button id="submit">Submit</button>
      </form>
      <form id="temp-unit-form">
        <div>
        <input type="radio" id="fahrenheit" name="tempUnit" value="Fahrenheit" checked>
        <label for="fahrenheit">Fahrenheit</label>
        </div>
        <div>
        <input type="radio" id="celsius" name="tempUnit" value="Celsius">
        <label for="celsius">Celsius</label>
        </div>
      </form>
    </header>

    <main>   
      <div id="weather-info">
               
        <div id="current-conditions">
          <div>
            <p id="temperature">-10Â°F</p>
            <p id="weather-conditions">Partly Cloudy</p>
          </div>
          <img id="weather-conditions-icon" src="weather-conditions/partly-cloudy-day.svg">
        </div>
        
        <h2 id="location-name">West Des Moines, United States</h2>
      </div>
            
      <!-- Bonus: Local Storage to save last city name entered -->
    </main>

    <footer>
      <p>Weather information obtained from <a href="https://open-meteo.com/">Open-Meteo</a></p>
      <p>Weather icons created by <a href="https://github.com/Makin-Things/weather-icons/tree/main">Makin-Things</a></p>
    </footer>

  </body>
</html>
